<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="formulario" onsubmit="calcularIMC(); return false;">
        <div>
            <label for="altura">Informe a altura em metros:</label>
            <input id="altura" type="number" step="0.01" required>
        </div>

        <div>
            <label for="peso">Informe o peso em quilogramas:</label>
            <input id="peso" type="number" step="0.01" required>
        </div>

        <div>
            <button type="submit">Calcular IMC</button>
        </div>
    </form>

    <h2>Resultado</h2>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);

            const imc = calcular_imc(altura, peso);
            const classificacao = classif_imc(imc);

            const resultado = `Seu IMC é: ${imc.toFixed(2)}. Você está com ${classificacao}.`;

            document.getElementById('resultado').textContent = resultado;
        }

        function calcular_imc(altura, peso) {
            const imc = peso / (altura ** 2);
            return imc;
        }

        function classif_imc(imc) {
            if (imc < 25) {
                return 'PESO NORMAL';
            } else if (imc >= 25 && imc <= 30) {
                return 'OBESIDADE';
            } else {
                return 'OBESIDADE MÓRBIDA';
            }
        }
    </script>
</body>
</html>
