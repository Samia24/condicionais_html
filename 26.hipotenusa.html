<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Triângulo</title>
</head>
<body>
    <h1>Calculadora de Triângulo</h1>
    <form id="formulario" onsubmit="calcularTriangulo(); return false;">
        <div>
            <label for="lado1">Informe o valor do 1º lado do triângulo:</label>
            <input id="lado1" type="number" step="any" required>
        </div>
        <div>
            <label for="lado2">Informe o valor do 2º lado do triângulo:</label>
            <input id="lado2" type="number" step="any" required>
        </div>
        <div>
            <label for="lado3">Informe o valor do 3º lado do triângulo:</label>
            <input id="lado3" type="number" step="any" required>
        </div>
        <div>
            <button type="submit">Calcular</button>
        </div>
    </form>

    <h2>Resultado</h2>
    <p id="resultado"></p>

    <script>
        function calcularTriangulo() {
            const lado1 = parseFloat(document.getElementById('lado1').value);
            const lado2 = parseFloat(document.getElementById('lado2').value);
            const lado3 = parseFloat(document.getElementById('lado3').value);

            const resultado = calcularHipotenusaCatetos(lado1, lado2, lado3);

            if (resultado) {
                const [hipotenusa, cateto1, cateto2] = resultado;
                document.getElementById('resultado').textContent = `Hipotenusa: ${hipotenusa.toFixed(2)} cm, Catetos: ${cateto1.toFixed(2)} cm e ${cateto2.toFixed(2)} cm`;
            } else {
                document.getElementById('resultado').textContent = 'Não é um triângulo retângulo válido.';
            }
        }

        function calcularHipotenusaCatetos(lado1, lado2, lado3) {
            const quadradoLado1 = lado1 ** 2;
            const quadradoLado2 = lado2 ** 2;
            const quadradoLado3 = lado3 ** 2;

            if (quadradoLado1 === quadradoLado2 + quadradoLado3) {
                return [lado1, lado2, lado3];
            } else if (quadradoLado2 === quadradoLado1 + quadradoLado3) {
                return [lado2, lado1, lado3];
            } else if (quadradoLado3 === quadradoLado1 + quadradoLado2) {
                return [lado3, lado1, lado2];
            } else {
                return null;
            }
        }
    </script>
</body>
</html>
