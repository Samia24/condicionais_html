<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Retângulo</title>
</head>
<body>
    <h1>Calculadora de Área de Retângulo</h1>
    <form id="formulario" onsubmit="calcularAreaRetangulo(); return false;">
        <div>
            <label for="valorX">Informe o valor de x:</label>
            <input id="valorX" type="number" step="0.01" required>
        </div>
        <div>
            <label for="valorY">Informe o valor de y:</label>
            <input id="valorY" type="number" step="0.01" required>
        </div>
        <div>
            <button type="submit">Calcular Área</button>
        </div>
    </form>

    <h2>Resultado</h2>
    <p id="resultado"></p>

    <script>
        function calcularAreaRetangulo() {
            const x = parseFloat(document.getElementById('valorX').value);
            const y = parseFloat(document.getElementById('valorY').value);

            if (x < 0 || y < 0) {
                alert('Os valores de x e y devem ser positivos.');
            } else {
                const areaRetangulo = calcularArea(x, y);
                document.getElementById('resultado').textContent = `A área do retângulo é ${areaRetangulo} cm².`;
            }
        }

        function calcularArea(x, y) {
            const area = x * y;
            return area;
        }
    </script>
</body>
</html>
