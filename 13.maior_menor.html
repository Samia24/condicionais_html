<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Maior e Menor Número</h1>
    </header>
    <form id="formulario" action="#">
        <div>
            <label for="numero1">Informe o primeiro número:</label>
            <input id="numero1" type="number" placeholder="Número 1">
        </div>

        <div>
            <label for="numero2">Informe o segundo número:</label>
            <input id="numero2" type="number" placeholder="Número 2">
        </div>

        <div>
            <label for="numero3">Informe o terceiro número:</label>
            <input id="numero3" type="number" placeholder="Número 3">
        </div>

        <div>
            <label for="numero4">Informe o quarto número:</label>
            <input id="numero4" type="number" placeholder="Número 4">
        </div>

        <div>
            <label for="numero5">Informe o quinto número:</label>
            <input id="numero5" type="number" placeholder="Número 5">
        </div>

        <div id="botoes">
            <input id="btn-calcular" onclick="maior_menor()" type="button" value="Calcular">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <h2>**** RESULTADO ****</h2>
    <p id="resultado"></p>

    <script>
        function obter_numero_int(descricao) {
            const numero = Number(prompt(descricao))
            return numero
        }

        function maior_menor() {
            const numero1 = obter_numero_int('Informe o primeiro número: ')
            const numero2 = obter_numero_int('Informe o segundo número: ')
            const numero3 = obter_numero_int('Informe o terceiro número: ')
            const numero4 = obter_numero_int('Informe o quarto número: ')
            const numero5 = obter_numero_int('Informe o quinto número: ')

            let maior = numero1
            let menor = numero1
            if (numero1 !== numero2 && numero1 !== numero3 && numero1 !== numero4 && numero1 !== numero5 && numero2 !== numero3 && numero2 !== numero4 && numero2 !== numero5 && numero3 !== numero4 && numero3 !== numero5 && numero4 !== numero5) {
                if (numero2 > maior) {
                    maior = numero2
                }
                if (numero3 > maior) {
                    maior = numero3
                }
                if (numero4 > maior) {
                    maior = numero4
                }
                if (numero5 > maior) {
                    maior = numero5
                }
                if (numero2 < menor) {
                    menor = numero2
                }
                if (numero3 < menor) {
                    menor = numero3
                }
                if (numero4 < menor) {
                    menor = numero4
                }
                if (numero5 < menor) {
                    menor = numero5
                }
                document.getElementById('resultado').textContent = `O maior número é ${maior} e o menor é ${menor}.`
            } else {
                document.getElementById('resultado').textContent = 'Informe números diferentes!'
            }
        }
    </script>
</body>
</html>
