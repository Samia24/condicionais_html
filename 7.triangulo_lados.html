<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Triângulo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Classificação de Triângulo</h1>
    </header>
    <form id="formulario" action="#">
        <div>
            <label for="lado1">Informe o primeiro lado:</label>
            <input id="lado1" type="number" placeholder="Primeiro lado">
        </div>

        <div>
            <label for="lado2">Informe o segundo lado:</label>
            <input id="lado2" type="number" placeholder="Segundo lado">
        </div>

        <div>
            <label for="lado3">Informe o terceiro lado:</label>
            <input id="lado3" type="number" placeholder="Terceiro lado">
        </div>

        <div id="botoes">
            <input id="btn-verificar" onclick="verificarTriangulo()" type="button" value="Verificar">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <h2>**** RESULTADO ****</h2>
    <p id="resultado"></p>

    <script>
        function verificarTriangulo() {
            // Obter os lados digitados
            const lado1 = obter_numero('lado1');
            const lado2 = obter_numero('lado2');
            const lado3 = obter_numero('lado3');

            // Verificar se é um triângulo
            if (eh_triangulo(lado1, lado2, lado3)) {
                const tipoTriangulo = classif_triangulo(lado1, lado2, lado3);
                const resultado = `SIM, é um triângulo!\n${tipoTriangulo}`;
                exibirResultado(resultado);
            } else {
                exibirResultado('NÃO, os lados informados não formam um triângulo!');
            }
        }

        function obter_numero(elemento_id) {
            const elemento = document.getElementById(elemento_id);
            return Number(elemento.value);
        }

        function eh_triangulo(lado1, lado2, lado3) {
            const soma1 = lado1 + lado2;
            const soma2 = lado2 + lado3;
            const soma3 = lado1 + lado3;

            if (soma1 < lado3 || soma2 < lado1 || soma3 < lado2 || lado1 === 0 || lado2 === 0 || lado3 === 0) {
                return false;
            } else {
                return true;
            }
        }

        function classif_triangulo(lado1, lado2, lado3) {
            if (lado1 === lado2 && lado2 === lado3) {
                return '>>> Triângulo EQUILÁTERO <<<';
            } else if (lado1 === lado2 && lado2 !== lado3 || lado2 === lado3 && lado3 !== lado1 || lado1 === lado3 && lado3 !== lado2) {
                return '>>> Triângulo ISÓSCELES <<<';
            } else {
                return '>>> Triângulo ESCALENO <<<';
            }
        }

        function exibirResultado(resultado) {
            const elementoResultado = document.getElementById('resultado');
            elementoResultado.textContent = resultado;
        }
    </script>
</body>
</html>
