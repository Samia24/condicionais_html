<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arredondamento de Número</title>
</head>
<body>
    <h1>Arredondamento de Número</h1>
    <form id="formulario" onsubmit="calcularArredondamento(); return false;">
        <div>
            <label for="numero">Informe um número:</label>
            <input id="numero" type="number" step="0.01" required>
        </div>

        <div>
            <button type="submit">Calcular Arredondamento</button>
        </div>
    </form>

    <h2>Resultado</h2>
    <p id="resultado"></p>

    <script>
        function calcularArredondamento() {
            const numero = parseFloat(document.getElementById('numero').value);
            const arredondamento = arredondar_numero(numero);
            const resultado = `O número ${numero} arredondado é ${arredondamento}.`;
            document.getElementById('resultado').textContent = resultado;
        }

        function arredondar_numero(num) {
            const num_int = Math.trunc(num);
            const num_frac = num - num_int;

            if (num_frac < 0.5) {
                return num_int;
            } else {
                const arredondado = num_int + 1;
                return arredondado;
            }
        }
    </script>
</body>
</html>
