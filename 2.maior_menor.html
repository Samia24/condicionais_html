<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Maior e Menor Número</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encontrar Maior e Menor Número</h1>
    </header>
    <form id="formulario" action="#">
        <div>
            <label for="numero1">Informe o primeiro número:</label>
            <input id="numero1" type="number" placeholder="Primeiro número">
        </div>
        
        <div>
            <label for="numero2">Informe o segundo número:</label>
            <input id="numero2" type="number" placeholder="Segundo número">
        </div>

        <div id="botoes">
            <input id="btn-calcular" onclick="encontrarMaiorMenor()" type="button" value="Calcular">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <h2>**** RESULTADO ****</h2>
    <p id="resultado"></p>

    <script>
        function encontrarMaiorMenor() {
            // Obter valores dos números
            const numero1 = obter_numero('numero1');
            const numero2 = obter_numero('numero2');

            // Encontrar o maior e o menor número
            const { num_maior, num_menor } = maior_menor(numero1, numero2);

            // Exibir o resultado
            const resultado = `O maior número é ${num_maior} e o menor é ${num_menor}.`;
            const elementoResultado = document.getElementById('resultado');
            elementoResultado.textContent = resultado;
        }

        function obter_numero(elemento_id) {
            const elemento = document.getElementById(elemento_id);
            return Number(elemento.value);
        }

        function maior_menor(num1, num2) {
            let maior = 0;
            let menor = 0;
            
            if (num1 > num2) {
                maior = num1;
                menor = num2;
            } else if (num1 < num2) {
                maior = num2;
                menor = num1;
            }
            return { num_maior: maior, num_menor: menor };
        }
    </script>
</body>
</html>
