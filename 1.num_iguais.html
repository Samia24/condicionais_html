<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Números Iguais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Verificar Números Iguais</h1>
    </header>
    <form id="formulario" action="#">
        <div>
            <label for="numero1">Informe o primeiro número:</label>
            <input id="numero1" type="number" placeholder="Primeiro número">
        </div>
        
        <div>
            <label for="numero2">Informe o segundo número:</label>
            <input id="numero2" type="number" placeholder="Segundo número">
        </div>

        <div>
            <label for="numero3">Informe o terceiro número:</label>
            <input id="numero3" type="number" placeholder="Terceiro número">
        </div>

        <div id="botoes">
            <input id="btn-verificar" onclick="numeros_iguais()" type="button" value="Verificar">
            <input type="reset" value="Limpar">
        </div>

    </form>

    <h2>**** RESULTADO DA VERIFICAÇÃO ****</h2>
    <p id="resultado"></p>

    <script>
        function numeros_iguais() {
            // Obter valores dos números
            const numero1 = obter_numero('numero1');
            const numero2 = obter_numero('numero2');
            const numero3 = obter_numero('numero3');

            // Calcular a quantidade de números iguais
            const qtd_iguais = numeros_iguais_func(numero1, numero2, numero3);

            // Exibir o resultado
            const resultado = `A quantidade de números iguais é ${qtd_iguais}.`;
            const elemento_resultado = document.getElementById('resultado');
            elemento_resultado.textContent = resultado;
        }

        function obter_numero(elemento_id) {
            const elemento = document.getElementById(elemento_id);
            return Number(elemento.value);
        }

        function numeros_iguais_func(num1, num2, num3) {
            let qtd_num_iguais = 0;
            if (num1 === num2 && num1 !== num3 || num2 === num3 && num2 !== num1 || num1 === num3 && num1 !== num2) {
                qtd_num_iguais += 2;
            } else if (num1 === num2 && num1 === num3) {
                qtd_num_iguais += 3;
            }
            return qtd_num_iguais;
        }
    </script>
</body>
</html>
